<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;">

<head style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;">
    <meta charset="UTF-8" style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;">激活邮件</title>
</head>

<body style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;background-color: #ECECEC;">
<div class="container" style="margin: 30px auto;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;width: 95%;box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.1);">
    <div class="header" style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;height: 60px;background-color: #49bcff;border-top-left-radius: 0px;border-top-right-radius: 0px;padding-left: 16px;">
        <h2 style="height: 100%;margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;line-height: 60px;color: white;">欢迎加入Sanye!</h2>
    </div>
    <div class="content" style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;background-color: #fff;padding-left: 16px;padding-bottom: 30px;border-bottom: 1px solid #ccc;">
        <h2 style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;padding-top: 20px;padding-bottom: 20px;">亲爱的用户您好:</h2>
        <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;padding-top: 10px;">激活账户：<b style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;"><a th:href="${activeLink}" style="color: #49bcff;cursor: pointer;margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;">点击激活</a></b></p>
    </div>
    <div class="footer" style="font-size: 14px;margin: 0;padding:15px 16px;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;background-color: #fff;border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
        <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;color: #747474;padding-top: 0px;">此为系统邮件，请勿回复</p>
        <p style="margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, Helvetica, sans-serif;color: #747474;padding-top: 10px;">请保管好您的信息，避免被他人盗用</p>
    </div>
</div>
</body>
</html>
